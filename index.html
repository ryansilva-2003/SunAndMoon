<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body class="light-theme">
    <header><h1>Sun and Moon</h1></header>
    
<main>
    <div>
        <img src="./imagens/sun.png" alt="icon" id="icon">
    </div>

    <div class="btn">
        <button id="iconsun">Sun</button>
        <button id="iconmoon">Moon</button>
    </div>

    <div hidden id="planetView">

        <button id="iconsaturn">Saturn</button>
        <button id="iconjupiter">Jupiter</button>
        <button id="iconuranus">Uranus</button>
        <button id="iconmercury">Mercury</button>
        <button id="iconneptune">Neptune</button>
        <button id="iconvenus">Venus</button>
        <button id="iconmars">Mars</button>

    <p>Aperte 2x</p>

<script src="./script.js"></script>

</html>
